<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fawkes | Login</title>
    <link rel="stylesheet" href="css/estilos-login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="css/imagenes/addusuario.png" class="avatar" alt="Avatar Image">
      <h1>Registrate Aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de Usuario</label>
        <input type="text" placeholder="Ingrese un usuario">
        <!-- PASSWORD INPUT -->
        <label for="passord">Contraseña</label>
        <input type="password" placeholder="Ingrese una contraseña">
        <input type="submit" value="Log In">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="Loginredes.html">¿Aún no tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
